name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}--cacheclearer3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build all examples
      run: cargo build --examples

  debug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set GIT_TAG env
        run: echo ("GIT_TAG=" + $env:GITHUB_REF.replace('refs/heads/', '')) >> $env:GITHUB_ENV

      - name: Echo GIT_TAG env
        run: |
          echo $GIT_TAG

      - name: "Echo GIT_TAG env 2"
        run: |
          echo "${{ env.GIT_TAG }}"

      - name: "Echo GIT_TAG env 3"
        run: |
          echo "${{ env.GIT_TAG }}"
